<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Page Title</title>
  </head>
  <body>
    <div id="example">Some text</div>
    <script>
      var div = document.getElementById("example");
      console.log(div.id); // example
      console.log(div.nodeName); // DIV
      console.log(div.innerHTML); // Some text
    </script> 
  </body>
</html>
