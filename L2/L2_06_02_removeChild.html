<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="container">
      <button onclick="delText()">刪除一篇廢文</button>
      <div>A</div>
      <div>B</div>
      <div>C</div>
    </div>
    <script>
    function delText() {
      var container = document.getElementById("container"); 
      removeLastChild(container);
    }
      
    function is_all_ws(node){ 
      return !(/[^\t\n\r ]/.test(node.data));
    }  
      
    function removeLastChild(x) {
      var child = x.lastChild;
      if (child) { 
        if (is_all_ws(child)) {
          x.removeChild(child);
          var child = x.lastChild;
          if (child){
            x.removeChild(child);
          }
        }else{
          x.removeChild(child);
        }
      }
    }  
    </script>   
  </body>
</html>
